<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Platypus Server</title>
    </head>
    <body>
        <div class="app">
            <h1>Platypus Server</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <h2>Device Orientation</h2>
            <table>
                <tr>
                    <td>Event Supported</td>
                    <td id="hasMotionEvent">YES</td>
                </tr>
                <tr>
                    <td>pose</td>
                    <td id="orientationPose"></td>
                </tr>
                <tr>
                    <td>interval</td>
                    <td id="orientationInterval"></td>
                </tr>
            </table>

            <h2>Device Motion</h2>
            <table>
                <tr>
                    <td>Event Supported</td>
                    <td id="hasMotionEvent">YES</td>
                </tr>
                <tr>
                    <td>acceleration</td>
                    <td id="motionAccel"></td>
                </tr>
                <tr>
                    <td>rotationRate</td>
                    <td id="motionRotation"></td>
                </tr>
                <tr>
                    <td>interval</td>
                    <td id="motionInterval"></td>
                </tr>
            </table>

            <h2>Device Position</h2>
            <table>
                <tr>
                    <td>Event Supported</td>
                    <td id="hasGeoEvent">YES</td>
                </tr>
                <tr>
                    <td>Latitude</td>
                    <td id="geoLatitude"></td>
                </tr>
                <tr>
                    <td>Longitude</td>
                    <td id="geoLongitude"></td>
                </tr>
                <tr>
                    <td>Altitude</td>
                    <td id="geoAltitude"></td>
                </tr>
                <tr>
                    <td>Accuracy</td>
                    <td id="geoAccuracy"></td>
                </tr>
                <tr>
                    <td>Altitude Accuracy</td>
                    <td id="geoAltitudeAccuracy"></td>
                </tr>
                <tr>
                    <td>Heading</td>
                    <td id="geoHeading"></td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td id="geoSpeed"></td>
                </tr>
                <tr>
                    <td>Timestamp</td>
                    <td id="geoTimestamp"></td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
